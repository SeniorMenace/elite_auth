spring.application.name=eliteback-test

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis – disable for tests if possible, or use embedded
spring.data.redis.url=redis://localhost:6379

# JWT – use test secret
app.jwt.secret=test-256-bit-secret-key-for-testing-must-be-32-chars
app.jwt.access-expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000
app.jwt.onboarding-expiration-ms=1800000

# OTP
app.otp.ttl-minutes=10
app.otp.length=6

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/eliteback-uploads
app.upload.allowed-types=image/jpeg,image/png,image/webp
app.upload.max-size-bytes=5242880

# Stripe – empty for tests
stripe.api.key=
stripe.webhook.secret=
stripe.price.id=

# Mail – mock configuration for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.mail.from=test@example.com

